<!DOCTYPE html>

<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    
    <main>
        <h1 id='heading'>Javascript Calculator</h1>
        <div id = 'calculator-body'>
            <div id = 'display'>
                <div id = 'display-history'></div>
                <div id = 'display-input'> </div>

            </div>
            
            <div id ='buttons-container'>
                <table id='buttons-table'>
                    
                    <tr>
                        <td colspan="3" style="text-align:right"><input type='button' id='delete' class = 'button special-operator' value = 'Del'></td>
                        <td><input type='button' id = 'clear-button' class = 'button special-operator' value = 'C'></td>
                        
                    </tr>
                    <tr>
                        <td><input type='button' class = 'button number-input' value = '7'></td>
                        <td><input type='button' class = 'button number-input' value = '8'></td>
                        <td><input type='button' class = 'button number-input' value = 9></td>
                        <td><input type='button' class = 'button operator' value = 'รท'></td>
                    </tr>
                    <tr>
                        <td><input type='button' class = 'button number-input' value = '4'></td>
                        <td><input type='button' class = 'button number-input' value = '5'></td>
                        <td><input type='button' class = 'button number-input' value = '6'></td>
                        <td><input type='button' class = 'button operator' value = 'ร'></td>

                    </tr>
                    <tr>
                        <td><input type='button' class = 'button number-input' value = '1'></td>
                        <td><input type='button' class = 'button number-input' value = '2'></td>
                        <td><input type='button' class = 'button number-input' value = '3'></td>
                        <td><input type='button' class = 'button operator' value = '-'></td>

                    </tr>
                    <tr>
                        <td><input type='button' class = 'button number-input' value = '0'></td>
                        <td><input type='button' class = 'button number-input' value = '.'></td>
                        <td><input type='button' id = 'equals' class = 'button special-operator' value = '='></td>
                        <td><input type='button' class = 'button operator' value = '+'></td>

                    </tr>
                </table>
               

            </div>
        </div>

    </main>

</body>


</html>

<script src = 'calculator.js'> </script>
